<!doctype html>
<html lang="es"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Regalo Sorpresa Móvil</title> 
  <style>
    /* Centrar todo el contenido en la pantalla */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('imgfondoV.jpg'); /* Ruta relativa */
      background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      text-align: center;
    }
    .gift-box {
      font-size: 80px;
      cursor: pointer;
      user-select: none;
    }
    #message {
      display: none;
      opacity: 0;
      margin-top: 20px;
      padding: 20px;
      background: #ffcccb;
      border-radius: 10px;
      transition: opacity 1s;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 10px;
    }
  </style> 
 </head> 
 <body> 
  <div class="gift-box" onclick="openGift()">
    🎁 
  </div> 
  <div id="message"> 
   <h1>¡Sorpresa! 🎉</h1> 
   <p>Este es tu mensaje especial.</p> 
   <img src="https://source.unsplash.com/200x200/?celebration" alt="Imagen de celebración"> 
  </div> 
  <script>
    function openGift() {
      document.querySelector(".gift-box").style.display = "none";
      const msg = document.getElementById("message");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.opacity = "1";
      }, 50);
    }
    function openGift() {
      // Oculta la caja
      document.querySelector(".gift-box").style.display = "none";

      // Confeti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Mostrar mensaje
      const msg = document.getElementById("message");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.opacity = "1";
      }, 50);
    }
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> 
 
</body></html>
